<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
   <h1>Principais Formatações</h1> 
   <h2>Negrito / Descrito</h2>
   <p>Nessa frase temos um <b>termo em negrito</b> usando a tag B (não semântico)</p>
   <p>Nesta frase temos um <strong>termo em destaque</strong> usando STRONG</p>
   <h2>Itálico / Ênfase</h2>
   <p>Nesta frase, temos um <i>termos em itálico</i> usando a tag I (não semântica)</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <picture>
        <source media="(min-width: 750px)" srcset="foto-p.jpg" type="image/jpeg">
        <source media="(min-width: 1050px)" srcset="foto-m.jpg" type="image/jpeg">
        <img src="foto-g.jpg" alt="imagem de exemplo fleivel">
    </picture>
    <h1>Audio</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>
            Seu navegador não suporta áudio 
            <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a>
        </p>
    </audio>
    <h1>video</h1>
    <video width="600" poster="thumb.png" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>
    <h1>Vídeo incorporado</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MmB9b5njVbA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </html>
</body>
